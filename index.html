<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        .container {
            margin: 300px auto;
        }

        form, h2 {
            margin: 0 auto;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Formulário de Cadastro</h2>
        <form>
            <label class="form-label" for="nome">Seu nome:</label>
            <input class="form-control" type="text" name="" id="nome">
            <label class="form-label" for="email">Seu e-mail:</label>
            <input type="email" id="email" class="form-control">
            <label for="telefone" class="form-label">Seu telefone:</label>
            <input type="tel" name="" id="telefone" class="form-control">
            <div class="form-check form-switch">
                <label class="form-check-label" for="aceito-termos">Li e concordo com os termos de cadastro</label>
                <input class="form-check-input" type="checkbox" id="aceito-termos">
            </div>
            <button class="btn btn-success">Enviar</button>
        </form>
    </div>
</body>
</html>
