<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valida campos</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>Validar campos -> B é maior que A?</h1>
        <form id="form-validation">
            <input type="number" name="" id="numberOne" placeholder="Primeiro número (A)" required>
            <input type="number" name="" id="numberTwo" placeholder="Segundo número (B)" required>
            <button type="submit" id="button-validation">Validar campos</button>
        </form>
        <p class="messageSuccess"></p>
        <p class="errorMessage">Teste</p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
